<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Number in given array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputs">
        <div>We have an array. Enter a number to see how many times it appears in the array.</div>
        <input type="text" id="num" />
        <a href = "#" id="swap" onclick="ShowAnswer()"><strong>Show me the number</strong></a>
    </div>
    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
   <script>
       function ShowAnswer() {
           var num = jsConsole.readFloat("#num");
           var arr = [1, 2, 3, 4, 5, 6, 7, 8, 8, 9];

           jsConsole.writeLine(NumCount(num, arr));

           function NumCount(number, array) {
               var counter = 0;
               for (var i = 0; i < array.length; i++) {
                   if (number === array[i]) {
                       counter++;
                   }
               }
               return counter;
           }
       }
   </script>
</body>
</html>
