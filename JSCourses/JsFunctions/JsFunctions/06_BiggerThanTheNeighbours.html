<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bigger than the neighbours</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputs">
        <div>We have an array. Enter the index of a number to see if it is bigger than its neighbours.</div>
        <input type="text" id="num" />
        <a href="#" id="swap" onclick="ShowAnswer()"><strong>Is it bigger</strong></a>
    </div>
    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function ShowAnswer() {

            var num = jsConsole.readFloat("#num");
            var arr = [0, 1, 2, 3, 4, 3, 6, 7, 8, 9];

            IsItBigger(num,arr);


        }

        function IsItBigger(num, arr) {
            if (num === 0) {
                if (arr[num] > arr[num + 1]) {
                    jsConsole.writeLine('The number at position ' + num + ' is bigger than its neighbour.');
                }
                else {
                    jsConsole.writeLine('The number at position ' + num + ' is smaller than its neighbour.');
                }
            }
            else if (num === arr[arr.Length - 1]) {
                if (arr[num] > arr[num - 1]) {
                    jsConsole.writeLine('The number at position ' + num + ' is bigger than its neighbour.');
                }
                else {
                    jsConsole.writeLine('The number at position ' + num + ' is smaller than its neighbour.');
                }
            }

            else if (arr[num] > arr[num - 1] && arr[num] > arr[num + 1]) {
                jsConsole.writeLine('The number at position ' + num + ' is bigger than its neighbour.');
            }
            else if (arr[num] > arr[num - 1] && arr[num] < arr[num + 1]) {
                jsConsole.writeLine("The number at position " + num + " is smaller than its right neighbour and bigger than its left.");
            }
            else if (arr[num] < arr[num - 1] && arr[num] < arr[num + 1]) {
                jsConsole.writeLine("The number at position " + num + " is smaller than its neighbours.");
            }
            else if (arr[num] < arr[num - 1] && arr[num] > arr[num + 1]) {
                jsConsole.writeLine("The number at position " + num + " is bigger than its right neighbour and smaller than its left.");
            }
        }

    </script>
</body>
</html>
