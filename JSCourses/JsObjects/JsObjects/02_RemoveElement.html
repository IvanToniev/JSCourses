<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove element</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputs">
        <div>Input a number to remove.</div>
        <input id="num" name="num" type="text" />
        <a href="#" id="swap" onclick="ShowAnswer()"><strong>Show answer</strong></a>
    </div>
    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function ShowAnswer() {

        }

        var num = document.getElementById('#num');

        Array.prototype.remove = function (element) {
            var newArr = [];
            for (var i in this) {
                if (this[i] != element) {
                    newArr.push(this[i]);
                }
            }
            return newArr;
        }

        var arr = [1, 2, 1, 4, 1, "1", 3, 4, 1, 111, 3, 2, 1, "1"];

        var finalArr = arr.remove(1);

        for (var i in finalArr) {
            document.write(finalArr[i] + "</br>");
        }

    </script>
</body>
</html>
